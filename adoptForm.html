<!Doctype HTML>
<html>
    <head>
        <title>Adoption form</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/jquery.js" ></script>
        <script src="js/main.js" ></script>
        <script src="js/adopt.js" ></script>
        <link rel="stylesheet" href="css/form_style.css" type="text/css"><!-- Custom styles -->

    </head>

    <body>
<div class="container">
  <div class="jumbotron">
      <h2>Want to give them a home? </h2><p><br>Please fill up your information and your ideal adoption list. <br>We will contact you once your personal information is verified.</p> 
    </div>
</div>
    <div class="container-fluid">
    <div class="row">
    <div class="col-xs-12 col-md-9 col-md-offset-3 ">  
        <form class="form-horizontal" onsubmit="myFunction()">
                <div class="form-group">
                    <label for="fname"  class="col-sm-3 control-label">First name:</label>
                    <div class="col-sm-3">
                    <input type="email" class="form-control" id="fname">
                  </div>
                  </div>
              <div class="form-group">
                <label for="lname"  class="col-sm-3 control-label">Last name:</label>
                <div class="col-sm-3">
                <input type="email" class="form-control" id="lname">
                </div>
              </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email Address:</label>
                    <div class="col-sm-5">
                    <input type="email" class="form-control" id="email">
                    </div>
                  </div>
              <div class="form-group">
                <label for="phone" class="col-sm-3 control-label">Phone Number:</label>
                <div class="col-sm-3">
                <input type="email" class="form-control" id="phone">
                </div>
              </div>
                    <div class="form-group">
                    <label for="zip"  class="col-sm-3 control-label">Zip Code:</label>
                    <div class="col-sm-2">
                    <input type="email" class="form-control" id="zip">
                    </div>
                  </div>
                <div class="form-group">
                <label for="state" class="col-sm-3 control-label">State:</label>
                <div class="col-sm-2">
                <input type="email" class="form-control" id="state">
                </div>
              </div>
                <div class="form-group">
                <label for="job"  class="col-sm-3 control-label">Job Title:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="job">
                </div>
               </div>

               <div class="form-group">
                <label for="workinghour" class="col-sm-3 control-label">Working hours/week:</label>
                <div class="col-sm-4">
                <input type="text" class="form-control" id="workinghour">
                </div>
              </div>
            
             <div class="form-group">
                <label for="about" class="col-sm-3 control-label">Your ideal adoption:</label>
                <div class="col-sm-5">
                    <select multiple class="form-control">
                      <option>Lalala</option>
                      <option>Honey</option>
                      <option>Ms. Tiger</option>
                      <option>Yayee</option>
                      <option>Bebe</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="about" class="col-sm-3 control-label">Tell us about yourself:</label>
                <div class="col-sm-5">
                    <textarea class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
            </form>
        </div>
        </div>
        </div>
      
      
        <br>
        <footer>Copyright &copy; 2015, Suzy</footer>
    </body>
</html>
