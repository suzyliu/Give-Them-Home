<!Doctype HTML>
<html>
    <head>

        <link href='http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css' rel='stylesheet' type='text/css'>
        <link href="foundation-5.5.3/css/foundation.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.8/slick.css"/>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
        <script src="js/detailpage.js" ></script>

    <body>   
        <div class="orbit-container">
        <ul data-orbit class="example-orbit orbit-slides-container">
        <li>
        <img id="main_image" src="images/30095.jpg" alt="Slide 1"/>
<!--        update to the new image after load-->
        <div class="orbit-caption">
        Caption One.
        </div>
            </li>
        <li class="active">
          <img src="images/311dca65de1ebda0e8dccae7e2748796.jpg" alt="slide 1" />

            Caption Two.
          </div>
        </li>
        <li>
          <img src="/images/813.jpg" alt="slide 1" />
          <div class="orbit-caption">
            Caption Three.
          </div>
        </li>
        </ul>
            <!-- Navigation Arrows -->
          <a href="#" class="orbit-prev">Prev <span></span></a>
          <a href="#" class="orbit-next">Next <span></span></a>

          <!-- Slide Numbers -->
          <div class="orbit-slide-number">
            <span>1</span> of <span>3</span>
          </div>

          <!-- Timer and Play/Pause Button -->
          <div class="orbit-timer">
            <span></span>
            <div class="orbit-progress"></div>
          </div>
        </div>
        <!-- Bullets -->
        <ol class="orbit-bullets">
          <li data-orbit-slide-number="1"></li>
          <li data-orbit-slide-number="2" class="active"></li>
          <li data-orbit-slide-number="3"></li>
        </ol>
        
        <br>
        <ul class="example-orbit-content" data-orbit>
          <li data-orbit-slide="headline-1">

            </div>
          </li>
          <li data-orbit-slide="headline-2">

            </div>
          </li>

              <h3>Subheadline</h3>
            </div>
          </li>
        </ul>
        
        <footer>
